<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=”utf-8”>
	<title>Norteastern US Populations 1960-2020</title>

  		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"

   		crossorigin=""/>
  		<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   		crossorigin=""></script>
   		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
					     
<style>
    h1 {text-align: center;}
    h2 {text-align: center;}
    p {text-align: center;}
body {
  background-color: #071c07;
}
	  * {
      font-family: Georgia;
      color: #d3d3d3;
      }
	    #map{
         max-width: 85%;
         height: 650px;
         border: 3px solid #d3d3d3;
         margin-left:auto;
         margin-right:auto;
         }
	.legend, .temporal-legend {
   		padding: 6px 10px;
    		font: 14px/16px Georgia, Helvetica, sans-serif;
   		background: white;
    		background: rgba(255,255,255,0.8);
    		box-shadow: 0 0 15px rgba(0,0,0,0.2);
    		border-radius: 5px;
	}
	#legendTitle {
  	  	text-align: center;
   	 	margin-bottom: 15px;
   		font-variant: small-caps;
	}
	.symbolsContainer {
    		float: left;
		margin-left: 50px;
	}
	.legendCircle {
     	border-radius:50%; 
     	border: 1px solid #537898; 
     	background: rgba(113, 133, 152, .6);
	 	display: inline-block;
	}
	.legendValue {
    		position: absolute;
    		right: 8px;
	}

</style>
</head>
 <body>
	<h2>Northeastern US Population 1960-2020</h2>
  	<div id="map"></div>
	<script type="text/javascript">
			
	function createMap(){
		var map = L.map('map', {
				 center: [43.66750416330615, -73.34588210441638],
				 zoom: 6
			});
		
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    				maxZoom: 15,
   				attribution: '© OpenStreetMap'}).addTo(map);
	
		getData(map);
	};

	function getData(map){

		$.ajax("cityData.geojson", {
        		dataType: "json",
        		success: function(response){
            	 var geojsonMarkerOptions = {
                radius: 8,
                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };

            //create a Leaflet GeoJSON layer and add it to the map
            L.geoJson(response, {
                pointToLayer: function (feature, latlng){
                    return L.circleMarker(latlng, geojsonMarkerOptions);
                }
            }).addTo(map);
        }
    });

	$(document).ready(createMap);
	
	 </script>				
</body>
</html>
